<div class="row" >
	<div class="col-xs-12">
		<h1 style="font-size:26px;color:rgb(73, 18, 124);font-weight:700;text-decoration: underline;">Buy Now</h1>
		<form>
					<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name" style="font-size:19px;color:brown">Game</label>
					<input type="text" id="name" class="form-control" #inputName>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2 form-group">
					<label for="amount">Quantity</label>
					<input type="number" id="amount" class="form-control" #inputAmount>
				</div>
			</div>

			<div class="row" >
				<div class="col-xs-12">
				<button class="btn btn-success" (click)="onAddItem()" style="margin-right:2vw">Add</button>
				<button class="btn btn-primary" (click)="onClearItem()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
